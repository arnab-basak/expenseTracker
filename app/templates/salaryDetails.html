<ion-view title="Salary Details">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-list>
            <ion-item class="item item-divider">
                <div>Salary Details:</div>
            </ion-item>
        </ion-list>
        <ion-list>
            <ion-item>
                <div class="list">
                    <label class="item item-input">
                        <input type="number" placeholder="Salary Amount" ng-model="salaryDetails.salaryAmount" ng-pattern="onlyNumbers">
                    </label>
                </div>
            </ion-item>
            <ion-item>
                <div class="list">
                    <div>Select Credited Bank:</div>
                </div>
                <div class="list">
                    <ion-radio ng-model="salaryDetails.accountNumber" ng-value="bank.accountNumber" ng-repeat="bank in bankDetails">
                        <div class="bankNameWidth ellipsis">{{bank.bankName}}</div>
                        <div class="bankAccNoWidth ellipsis">{{bank.accountNumber}}</div>
                    </ion-radio>
                </div>
            </ion-item>
            <ion-item>
                <div class="padding">
                    <button class="button button-dark button-block" ng-click="addSalaryDetailsToDB()">
                        Submit
                    </button>
                </div>
            </ion-item>
            <ion-item>
                <div class="list">
                    <div>Total Amount:</div>
                </div>
                <div class="list" ng-repeat="bank in bankDetails">
                    <div class="bankNameWidth ellipsis">{{bank.bankName}}</div>
                    <div class="currentAmountWidth ellipsis">{{bank.currentAmount}}</div>
                </div>
                <div class="list">
                    <div class="bankNameWidth">Total:</div>
                    <div class="currentAmountWidth">{{totalAmount}}</div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
