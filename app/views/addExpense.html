<ion-view title="Add Expense">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-list>
            <ion-item class="item item-divider">
                <div>Today's Date: {{currentDate}}</div>
            </ion-item>
        </ion-list>
        <ion-list ng-if="expenseType.length>0 && bankDetails.length > 0">
            <ion-item>
                <form name="addExpenseForm">
                    <div class="list" ng-repeat="data in expenseType track by $index" ng-if="data.checked">
                        <label class="item item-input" ng-class="{ 'has-errors' : addExpenseForm.{{data.expenseType}}.$invalid, 'no-errors' : addExpenseForm.{{data.expenseType}}.$valid}">
                            <input type="{{data.inputType}}" name="{{data.expenseType}}" placeholder="{{data.expenseTypeName}}" ng-model="addExpenseTypeData[$index]" ng-pattern="onlyNumbers();">
                        </label>
                    </div>
                    <div ng-if="addExpenseError" ng-include="'../views/templates/errorTemplate.html'"></div>
                    <div ng-if="addExpenseSuccess" ng-include="'../views/templates/successTemplate.html'"></div>
                    <div class="padding">
                        <button class="button button-dark button-block" ng-click="addExpenseToDB()">
                            Submit
                        </button>
                    </div>
                </form>
            </ion-item>
        </ion-list>
        <ion-list ng-if="expenseType.length===0 && bankDetails.length > 0">
            <div class="card">
                <div class="item item-text-wrap">
                    <div ng-include="'../views/templates/noExpenseType.html'"></div>
                </div>
                <a class="button button-dark button-block" href="#/app/addNewExpenseField">Add New Expense Type</a>
            </div>
        </ion-list>
        <ion-list ng-if="bankDetails.length===0">
            <div class="card">
                <div class="item item-text-wrap">
                    <div ng-include="'../views/templates/noBankDetails.html'"></div>
                </div>
                <a class="button button-dark button-block" href="#/app/addNewBankDetails">Add New Bank Details</a>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
