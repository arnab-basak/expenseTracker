<ion-view title="Create New User">
    <div class="bg"></div>
    <ion-content class="has-header">
        <div class="card cardBoxShadowCustom">
            <div class="item item-text-wrap">
                <i class="icon ion-android-person ionicIconSize"></i>&nbsp;&nbsp; Create User
            </div>
        </div>
        <div class="card cardBoxShadowCustom">
            <form name="form.createUserForm" ng-submit="addUser()" novalidate>
                <div class="list">
                    <label class="item item-input">
                        <input type="email" name="userName" placeholder="Username" ng-model="createUser.userName" ng-change="removeStatusMsg()" required>
                    </label>
                </div>
                <div class="list">
                    <label class="item item-input">
                        <input type="password" name="password" placeholder="Password - Minimum 8 characters" minlength="8" ng-model="createUser.password" ng-change="removeStatusMsg()" required>
                    </label>
                    <label class="item item-input">
                        <input type="password" placeholder="Confirm Password" ng-model="createUser.confirmPassword" ng-change="removeStatusMsg()" required>
                    </label>
                </div>
            </form>
        </div>
        <div class="card cardBoxShadowCustom" ng-if="createUserError!==undefined || createUserSuccess!==undefined">
            <div class="row">
                <div class="col">
                    <div ng-include="'createUserStatusMessage'"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="padding">
                    <button class="button button-positive button-block" ng-click="addUser()">
                        Create User
                    </button>
                    <p class="text-center">
                        <a class="linkNoDecoration" href="#/app/login">Already A User? Login</a>
                    </p>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
