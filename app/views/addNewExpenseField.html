<ion-view title="Add New Expense">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-list>
            <ion-item class="item item-divider">
                <div>Add New Expense Fields</div>
            </ion-item>
        </ion-list>
        <ion-list>
            <ion-item>
                <div class="list">
                    <label class="item item-input">
                        <input type="text" placeholder="New Expense Field" ng-model="newExpenseField.expenseTypeName">
                    </label>
                </div>
                <div ng-if="addNewExpenseFieldSuccess" ng-include="'../views/templates/errorTemplate.html'"></div>
                <div ng-if="addExpenseFieldError" ng-include="'../views/templates/successTemplate.html'"></div>
                <div class="padding">
                    <button class="button button-dark button-block" ng-click="addNewExpenseFieldToDB()">
                        Submit
                    </button>
                </div>
            </ion-item>
        </ion-list>
        <ion-list ng-if="addNewExpenseField.length>0">
            <ion-item class="item item-divider">
                <div>Current Fields</div>
            </ion-item>
        </ion-list>
        <ion-list>
            <ul class="list">
                <li class="item item-checkbox" ng-if="addNewExpenseField.length>0" ng-repeat="data in addNewExpenseField">
                    <label class="checkbox">
                        <input type="checkbox" ng-checked="data.checked" ng-model="expenseField[$index];" ng-change="expenseFieldShow($index);">
                    </label>
                    {{data.expenseTypeName}}
                </li>
            </ul>
        </ion-list>
    </ion-content>
</ion-view>
