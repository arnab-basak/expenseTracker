<ion-view title="Add New Expense">
    <div class="bg"></div>
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-list>
            <ion-item class="item item-divider">
                <div>Add New Expense Fields</div>
            </ion-item>
        </ion-list>
        <div class="card cardBoxShadowCustom">
            <ion-list>
                <ion-item>
                    <div class="list">
                        <label class="item item-input">
                            <input type="text" placeholder="New Expense Field" ng-model="newExpenseField.expenseTypeName">
                        </label>
                    </div>
                </ion-item>
            </ion-list>
        </div>
        <div class="row">
            <div class="col">
                <div class="padding">
                    <button class="button button-royal button-block" ng-click="addNewExpenseFieldToDB()">
                        Submit
                    </button>
                </div>
            </div>
        </div>
        <!-- ADDED EXPENSE TYPE FIELDS -->
        <div class="card cardBoxShadowCustom" ng-if="addNewExpenseField.length>0">
            <ion-list>
                <ion-item class="item item-divider">
                    <div>Current Fields:</div>
                </ion-item>
            </ion-list>
            <ul class="list">
                <li class="item item-checkbox" ng-repeat="data in addNewExpenseField">
                    <label class="checkbox">
                        <input type="checkbox" ng-checked="data.checked" ng-model="expenseField[$index];" ng-change="expenseFieldShow($index);">
                    </label>
                    {{data.expenseTypeName}}
                </li>
            </ul>
        </div>
    </ion-content>
</ion-view>
