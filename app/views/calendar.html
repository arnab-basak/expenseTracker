<ion-view title="Calendar">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="row">
            <div class="col">
                <i class="fa fa-calendar ionicIconSize"></i>
                <span class="templateFontSize">&nbsp;&nbsp;Please select a date: </span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ionic-datepicker idate="currentDate" disablepreviousdates="false" disablefuturedates="false" callback="datePickerCallback" disableddates="disabledDates" title="title" mondayfirst="true">
                    <button class="button button-block button-dark"> {{ currentDate | date:'dd/MMMM/yyyy' }} </button>
                </ionic-datepicker>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a class="button button-block button-dark" href="#/app/addExpense"> Add Expense </a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a class="button button-block button-dark" href="#/app/viewPreviousExpense"> View Previous Expense </a>
            </div>
        </div>
    </ion-content>
</ion-view>
