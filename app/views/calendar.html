<ion-view title="Calendar">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="card">
            <ionic-datepicker idate="currentDate" disablepreviousdates="false" disablefuturedates="false" callback="datePickerCallback" disableddates="disabledDates" title="title" mondayfirst="true">
                <button class="button button-block button-dark"> {{ currentDate | date:'dd/MMMM/yyyy' }} </button>
            </ionic-datepicker>

        </div>
    </ion-content>
</ion-view>
