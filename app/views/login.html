<ion-view title="User Login">
    <div class="bg"></div>
    <ion-content class="has-header">
        <div class="card cardBoxShadowCustom">
            <form name="loginForm" novalidate>
                <ion-list>
                    <div class="row">
                        <div class="col">
                            <div class="list">
                                <label class="item item-input">
                                    <input type="email" name="username" placeholder="Username" ng-model="login.userName" required>
                                </label>
                            </div>
                            <div class="list">
                                <label class="item item-input">
                                    <input type="password" placeholder="password" ng-model="login.password" required>
                                </label>
                            </div>
                        </div>
                    </div>
                </ion-list>
            </form>
        </div>
        <div class="card cardBoxShadowCustom" ng-if="(loginForm.username.$invalid && loginForm.username.$touched)||loginError">
            <ion-list>
                <div class="row">
                    <div class="col" ng-if="loginError">
                        <div ng-include="'../views/templates/loginError.html'"></div>
                    </div>
                    <div class="col" ng-if="loginForm.username.$invalid && loginForm.username.$touched">
                        <div ng-include="'../views/templates/invalidEmail.html'"></div>
                    </div>
                </div>
            </ion-list>
        </div>
        <div class="row">
            <div class="col">
                <div class="padding">
                    <button class="button button-positive button-block" ng-click="appLogin()">
                        Sign In
                    </button>
                    <p class="text-center">
                        <a class="linkNoDecoration" href="#/app/createUser">Create User</a>
                    </p>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
