<ion-view title="User Login">
    <ion-content class="has-header">
        <ion-list>
            <ion-item>
                <form name="loginForm" novalidate ng-submit="appLogin()">
                    <div class="list">
                        <label class="item item-input">
                            <input type="email" placeholder="Username" ng-model="login.userName" required>
                        </label>
                    </div>
                    <div class="list">
                        <label class="item item-input">
                            <input type="password" placeholder="password" ng-model="login.password" required>
                        </label>
                    </div>
                    <div ng-if="loginError" ng-include="'../views/templates/loginError.html'"></div>
                    <div class="padding">
                        <button class="button button-dark button-block" ng-disabled="loginForm.$invalid">
                            Sign In
                        </button>
                        <p class="text-center">
                            <a class="linkNoDecoration" href="#/app/createUser">Create User</a>
                        </p>
                    </div>
                </form>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
